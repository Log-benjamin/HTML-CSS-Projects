<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id=container>
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>

    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" placeholder="Enter your name"><br>

      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" placeholder="Enter your Email"><br>

      <label for="number" id="number-label">Age(optional)</label><br>
      <input type="number" id="number" min= 10 max = 99 placeholder="Age"><br>

      <div class="selOne">
        <label for="role">Which option best describes you current role?</label><br>
        <select id="dropdown" name="role" placeholder="Select current role">
          <option value="Select current role">Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="radioo">
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="Definitely" name="recommend">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="Maybe" name="recommend">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="Not sure" name="recommend">
        <label for="Not Sure">Not sure</label>
      </div>


      <div class="select2">
        <label for="favorite feature">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="dropdown" name="favorite feature" placeholder="Select an option">
          <option value="Select an option">Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Cmmunity">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
      </div>


        <div class="check">
            <label for="improvment">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" name="check1" value = "check1"><label for="check1">Front-end Projects</label><br>
            <input type="checkbox" name="check2" value = "check2"><label for="check2">Back-end Projects</label><br>
            <input type="checkbox" name="check3" value = "check3"><label for="check3">Data Visualization</label><br>
            <input type="checkbox" name="check4" value = "check4"><label for="check4">Challanges</label><br>
            <input type="checkbox" name="check5" value = "check5"><label for="check5">Open Source Community</label><br>
            <input type="checkbox" name="check6" value = "check6"><label for="check6">Gitter help rooms</label><br>
            <input type="checkbox" name="check7" value = "check7"><label for="check7">Videos</label><br>
            <input type="checkbox" name="check8" value = "check8"><label for="check8">City Meetups</label><br>
            <input type="checkbox" name="check9" value = "check9"><label for="check9">Wiki</label><br>
            <input type="checkbox" name="check10" value = "check10"><label for="check10">Forum</label><br>
            <input type="checkbox" name="check11" value = "check11"><label for="check11">Additional Courses</label><br>
        </div>



      <div class="finallabel">
        <label for="comments">Any Comments or suggestions?</label><br>
        <textarea name="name" rows="8" cols="80" placeholder="Enter your comment here..."></textarea>
      </div>
      <button type="button" id="submit" name="button">Submit</button>
    </form>
  </div>
  </body>
</html>
